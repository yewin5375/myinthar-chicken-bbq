<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT Roast - Pro Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B35;
            --accent: #7360F2;
            --bg: #F4F7FE;
            --white: #FFFFFF;
            --text: #2B3674;
            --gray: #A3AED0;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: var(--text); padding-bottom: 80px; overflow-x: hidden; }

        /* Header & Dashboard Stats */
        .header { background: var(--white); padding: 25px 20px; border-radius: 0 0 30px 30px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .stat-box { background: var(--white); padding: 20px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.02); border: 1px solid #E9EDF7; }
        .stat-box h4 { margin: 0; color: var(--gray); font-size: 13px; }
        .stat-box h2 { margin: 8px 0; font-size: 20px; }
        .percent { font-size: 11px; font-weight: bold; }
        .up { color: #05CD99; } .down { color: #EE5D50; }

        /* Content Sections */
        .container { padding: 20px; display: none; }
        .container.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Order UI with Status Tabs */
        .order-tabs { display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .tab-btn { padding: 8px 15px; border-radius: 10px; border: none; background: #E9EDF7; color: var(--text); font-weight: 600; font-size: 12px; cursor: pointer; white-space: nowrap; }
        .tab-btn.active { background: var(--primary); color: white; }

        /* Cards */
        .card { background: white; padding: 15px; border-radius: 18px; margin-bottom: 12px; border: 1px solid #E9EDF7; display: flex; align-items: center; gap: 15px; }
        .order-badge { padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: bold; text-transform: uppercase; }

        /* FAB & Pop-up Animation */
        .fab { position: fixed; bottom: 100px; right: 25px; background: var(--primary); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; box-shadow: 0 10px 20px rgba(255,107,53,0.4); z-index: 999; cursor: pointer; }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); display: none; z-index: 1000; justify-content: center; align-items: flex-end; }
        .modal-content { background: white; width: 100%; max-width: 500px; border-radius: 30px 30px 0 0; padding: 30px; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .modal-overlay.active { display: flex; }
        .modal-overlay.active .modal-content { transform: translateY(0); }

        /* Inputs */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; }
        input, select { width: 100%; padding: 12px; border: 1.5px solid #E9EDF7; border-radius: 12px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        .upload-area { border: 2px dashed #E9EDF7; padding: 20px; border-radius: 15px; text-align: center; cursor: pointer; }

        /* Bottom Nav */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #E9EDF7; z-index: 1001; }
        .nav-item { color: var(--gray); text-align: center; cursor: pointer; font-size: 11px; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }
    </style>
</head>
<body>

<div id="dashboard-view" class="container active">
    <div class="header">
        <h2 style="margin:0">Dashboard</h2>
        <p style="color:var(--gray); font-size:13px;">Welcome back, Myin Thar Roast</p>
        
        <div class="stat-grid">
            <div class="stat-box">
                <h4>Total Revenue</h4>
                <h2 id="total-revenue">0 K</h2>
                <span class="percent up"><i class="fas fa-arrow-up"></i> 12.5% this month</span>
            </div>
            <div class="stat-box">
                <h4>Total Orders</h4>
                <h2 id="total-orders">0</h2>
                <span class="percent up"><i class="fas fa-arrow-up"></i> 5.2% this week</span>
            </div>
            <div class="stat-box">
                <h4>Total Customers</h4>
                <h2 id="total-customers">0</h2>
                <span class="percent down"><i class="fas fa-arrow-down"></i> 1.1% today</span>
            </div>
            <div class="stat-box">
                <h4>Active Inventory</h4>
                <h2 id="total-inv">0 Items</h2>
                <span class="percent up">Stable</span>
            </div>
        </div>
    </div>
</div>

<div id="order-view" class="container">
    <h3>Order Management</h3>
    <div class="order-tabs">
        <button class="tab-btn active" onclick="filterStatus('New', this)">New</button>
        <button class="tab-btn" onclick="filterStatus('Pending', this)">Pending</button>
        <button class="tab-btn" onclick="filterStatus('Pickup', this)">Pickup</button>
    </div>
    <div id="order-list"></div>
</div>

<div id="inventory-view" class="container">
    <h3>Inventory Stock</h3>
    <div id="inventory-list"></div>
</div>

<div class="fab" onclick="toggleMenuModal(true)">
    <i class="fas fa-plus"></i>
</div>

<div class="modal-overlay" id="menu-modal" onclick="if(event.target === this) toggleMenuModal(false)">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 style="margin:0">Add New Menu</h3>
            <i class="fas fa-times" onclick="toggleMenuModal(false)" style="cursor:pointer"></i>
        </div>
        
        <div class="form-group">
            <label>Menu Image</label>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt" style="font-size:30px; color:var(--primary)"></i>
                <p id="file-status" style="font-size:12px; color:var(--gray)">Click to upload from phone</p>
                <input type="file" id="fileInput" hidden accept="image/*" onchange="handleFileUpload(this)">
            </div>
        </div>

        <div class="form-group">
            <label>Item Name</label>
            <input type="text" id="p-name" placeholder="Enter name">
        </div>
        
        <div class="form-group">
            <label>Price (Kyats)</label>
            <input type="number" id="p-price" placeholder="Enter price">
        </div>

        <div class="form-group">
            <label>Category</label>
            <select id="p-cat">
                <option value="ကြက်">ကြက်သား</option>
                <option value="ဆိတ်">ဆိတ်သား</option>
                <option value="အခြား">အခြား</option>
            </select>
        </div>

        <button class="btn-cloud" style="background:var(--primary); color:white; border:none; padding:18px; border-radius:15px; width:100%; font-weight:bold; margin-top:10px;" onclick="uploadProduct()">Add to Cloud</button>
    </div>
</div>

<div class="nav-bar">
    <div class="nav-item active" onclick="showSection('dashboard', this)"><i class="fas fa-th-large"></i><div>Dash</div></div>
    <div class="nav-item" onclick="showSection('order', this)"><i class="fas fa-shopping-cart"></i><div>Orders</div></div>
    <div class="nav-item" onclick="showSection('inventory', this)"><i class="fas fa-boxes"></i><div>Stock</div></div>
    <div class="nav-item" onclick="showSection('message', this)"><i class="fas fa-comment-alt"></i><div>Inbox</div></div>
</div>

<script>
    const SB_URL = "https://iogpnvljnhsxuzzdltpb.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZ3BudmxqbmhzeHV6emRsdHBiIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2Njc1OTYwNiwiZXhwIjoyMDgyMzM1NjA2fQ.rNXHHO8PKO58ZXR4Eqzi6Bl0vzCIwH24jiwOVwbVPoc";
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let selectedImageBase64 = "";

    // Section Switcher
    function showSection(id, el) {
        document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id + '-view').classList.add('active');
        el.classList.add('active');
        if(id === 'dashboard') loadDashboardData();
        if(id === 'order') fetchOrders();
        if(id === 'inventory') fetchInventory();
    }

    // Modal Control
    function toggleMenuModal(show) {
        const modal = document.getElementById('menu-modal');
        if(show) modal.classList.add('active');
        else modal.classList.remove('active');
    }

    // Image Upload to Base64 (No URL needed)
    function handleFileUpload(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onloadend = () => {
            selectedImageBase64 = reader.result;
            document.getElementById('file-status').innerText = "Image Selected: " + file.name;
        };
        reader.readAsDataURL(file);
    }

    // Dashboard Data Analytics
    async function loadDashboardData() {
        const { data: orders } = await _supabase.from('orders').select('*');
        if(orders) {
            let revenue = orders.reduce((sum, o) => sum + parseInt(o.total_amount.replace(/,/g, '')), 0);
            document.getElementById('total-revenue').innerText = revenue.toLocaleString() + " K";
            document.getElementById('total-orders').innerText = orders.length;
            
            // Unique Customer Count
            const customers = [...new Set(orders.map(o => o.phone))];
            document.getElementById('total-customers').innerText = customers.length;
        }
    }

    // Orders with Status Filter
    async function fetchOrders(status = 'New') {
        const { data } = await _supabase.from('orders').select('*').eq('status', status).order('created_at', { ascending: false });
        const list = document.getElementById('order-list');
        list.innerHTML = data.length ? data.map(o => `
            <div class="card">
                <div style="flex:1">
                    <div style="display:flex; justify-content:space-between">
                        <b>${o.customer_name}</b>
                        <span class="order-badge" style="background:#FFF1EB; color:var(--primary)">${o.status}</span>
                    </div>
                    <small style="color:var(--gray)">${o.phone} | ${new Date(o.created_at).toLocaleTimeString()}</small>
                    <p style="font-size:13px; margin:8px 0;">${o.items_text}</p>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <b style="color:var(--primary)">${o.total_amount}</b>
                        <div>
                            ${o.status === 'New' ? `<button onclick="updateStatus(${o.id}, 'Pending')" style="padding:5px 10px; border-radius:8px; border:none; background:var(--accent); color:white; font-size:10px;">Confirm</button>` : ''}
                            ${o.status === 'Pending' ? `<button onclick="updateStatus(${o.id}, 'Pickup')" style="padding:5px 10px; border-radius:8px; border:none; background:#05CD99; color:white; font-size:10px;">Done</button>` : ''}
                        </div>
                    </div>
                </div>
            </div>
        `).join('') : '<p style="text-align:center; color:var(--gray)">အော်ဒါမရှိသေးပါ</p>';
    }

    async function updateStatus(id, newStatus) {
        await _supabase.from('orders').update({ status: newStatus }).eq('id', id);
        fetchOrders(newStatus === 'Pending' ? 'New' : 'Pending');
    }

    function filterStatus(status, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        fetchOrders(status);
    }

    // Upload Menu with Base64 Image
    async function uploadProduct() {
        const name = document.getElementById('p-name').value;
        const price = document.getElementById('p-price').value;
        const category = document.getElementById('p-cat').value;

        if(!name || !price || !selectedImageBase64) return alert("အချက်အလက်အားလုံးဖြည့်ပါ။ ပုံထည့်ပါ။");

        const { error } = await _supabase.from('products').insert([{
            name, price, category, image: selectedImageBase64
        }]);

        if(!error) {
            alert("မီနူးအသစ်ကို Cloud ပေါ်သို့ သိမ်းဆည်းပြီးပါပြီ");
            toggleMenuModal(false);
            location.reload();
        }
    }

    window.onload = () => loadDashboardData();
</script>
</body>
</html>
