    <meta charset="UTF-8">

    <style>
        :root {
    --primary: #FF6B35;
    --secondary: #7360F2;
    --bg: #F8FAFC;
    --card: #FFFFFF;
    --text: #1E293B;
    --danger: #EF4444;
}

body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; color: var(--text); padding-bottom: 90px; overflow-x: hidden; }

/* Layouts */
.header { padding: 20px; background: white; border-radius: 0 0 30px 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
.container { padding: 20px; display: none; }
.container.active { display: block; animation: fadeIn 0.4s ease; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

/* Stats & Cards */
.stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
.order-card { background: white; border-radius: 24px; padding: 20px; border: 1px solid #F1F5F9; position: relative; }

/* Tabs */
.tab-container { display: flex; background: #eee; padding: 5px; border-radius: 15px; margin-bottom: 20px; }
.tab-btn { flex: 1; border: none; padding: 10px; border-radius: 12px; cursor: pointer; background: none; font-weight: 600; }
.tab-btn.active { background: var(--primary); color: white; }

/* Chat UI */
.modal-full { position: fixed; inset: 0; background: white; z-index: 5000; display: none; flex-direction: column; }
.chat-header { padding: 20px; background: var(--primary); color: white; display: flex; align-items: center; gap: 15px; font-weight: 700; }
.chat-body { flex: 1; overflow-y: auto; padding: 20px; background: #f0f2f5; display: flex; flex-direction: column; gap: 10px; }
.msg { padding: 10px 15px; border-radius: 18px; max-width: 80%; font-size: 14px; }
.msg.sent { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
.msg.received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
.chat-footer { padding: 15px; display: flex; gap: 10px; background: white; border-top: 1px solid #eee; }
.chat-footer input { flex: 1; border: 1px solid #eee; border-radius: 25px; padding: 10px 15px; outline: none; }
.chat-footer button { background: var(--primary); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; }

/* Buttons & Inputs */
.btn-primary { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 15px; font-weight: 700; }
.btn-danger { background: #fee2e2; color: var(--danger); border: none; padding: 12px; border-radius: 15px; font-weight: 700; }
.modal-input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #eee; border-radius: 12px; box-sizing: border-box; }

/* Navigation */
.nav-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; background: #1E293B; height: 70px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
.nav-item { color: #94A3B8; font-size: 20px; cursor: pointer; }
.nav-item.active { color: white; }
.dot { position: absolute; top: 15px; right: 25%; width: 8px; height: 8px; background: red; border-radius: 50%; display: none; }
        
    </style>
</head>

// --- VOICE SEARCH (Speak to Tap) ---
function startVoiceSearch() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    document.getElementById('mic-icon').style.color = 'red';
    
    recognition.onresult = (event) => {

        document.getElementById('globalSearch').value = text;

    recognition.start();

async function loadChatList() {
    const { data } = await _sb.from('chats').select('*').order('created_at', {ascending: false});
    // Group by customer_id to show conversations
    const uniqueChats = [...new Map(data.map(item => [item.customer_id, item])).values()];

        <div class="order-card" onclick="openChat('${c.customer_id}')" style="display:flex; justify-content:space-between; align-items:center;">

async function openChat(id) {

    const { data } = await _sb.from('chats').select('*').eq('customer_id', id).order('created_at', {ascending: true});
    renderMessages(data);

    const container = document.getElementById('chat-messages');

        <div class="msg ${m.is_admin ? 'sent' : 'received'}">${m.message_text}</div>
    `).join('');

async function sendMessage() {
    const text = document.getElementById('chat-input').value;
    if(!text) return;

    await _sb.from('chats').insert([{
        customer_id: currentChatId,
        message_text: text,
        is_admin: true
    }]);

    document.getElementById('chat-input').value = '';
    openChat(currentChatId);
}

// --- ORDER LOGIC ---
async function loadOrders(st) {
    currentOrderTab = st;
    document.querySelectorAll('#order-view .btn').forEach(b => {
        b.classList.remove('btn-primary');
        b.style.background = 'none'; b.style.color = '#666';

    activeBtn.classList.add('btn-primary'); activeBtn.style.background = ''; activeBtn.style.color = 'white';

    const { data } = await _sb.from('orders').select('*').eq('status', st).order('created_at', {ascending:false});
    renderOrders(data);
}

function renderOrders(data) {
    document.getElementById('order-list').innerHTML = data.map(o => `
        <div class="order-card" onclick="showCustomerProfile('${o.phone}')">
            <div class="order-header">
                <div>
                    <span style="color:var(--secondary); font-weight:700; border-bottom:1px dashed;">${o.customer_name}</span><br>
                    <small style="color:#94A3B8;">${new Date(o.created_at).toLocaleString('en-US')}</small>
                </div>
                <div style="text-align:right;">
                    <b style="color:var(--primary);">${o.phone}</b>
                </div>
            </div>
            <table class="premium-table">
                <thead><tr><th>Item</th><th>Qty</th><th>Price</th></tr></thead>
                <tbody>${parseItems(o.items_text)}</tbody>
            </table>
            <div style="display:flex; justify-content:space-between; align-items:center; pointer-events: auto;" onclick="event.stopPropagation()">
                <h3 style="margin:0;">Total: ${o.total_amount.toLocaleString()} K</h3>
                ${o.status < 3 ? `<button class="btn btn-primary" onclick="updateStatus(${o.id}, ${o.status+1})">${o.status==1?'Cook':'Finish'}</button>`:''}
            </div>
        </div>
    `).join('');
}

function parseItems(text) {
    return text.split('\n').filter(l => l.includes('(')).map(l => {
        const p = l.split('(');
        const name = p[0].replace('â€¢','').trim();
        const details = p[1].replace(')','').split(' ');
        return `<tr><td>${name}</td><td>${details[0]}</td><td>${details.slice(1).join(' ')}</td></tr>`;
    }).join('');
}

async function updateStatus(id, nxt) {
    await _sb.from('orders').update({status: nxt}).eq('id', id);
    loadOrders(nxt-1);
}

    const totalSpent = ords.reduce((sum, o) => sum + (parseInt(o.total_amount.toString().replace(/\D/g,'')) || 0), 0);
    
    document.getElementById('prof-name').innerText = ords[0].customer_name;

// --- MENU CRUD ---
async function loadMenu() {
    const { data } = await _sb.from('products').select('*').order('id', {ascending: false});
    document.getElementById('menu-list').innerHTML = data.map(m => `
        <div class="menu-card" onclick='openMenuModal(${JSON.stringify(m)})'>
            <img src="${m.image}" class="menu-img">
            <div style="padding:12px;">
                <div style="font-weight:800; font-size:14px;">${m.name}</div>
                <div style="color:var(--primary); font-weight:800;">${m.price.toLocaleString()} K</div>
                <small style="color:${m.stock==='In Stock'?'#10B981':'red'}; font-weight:700;">${m.stock}</small>
            </div>
        </div>
    `).join('');
}

function openMenuModal(item = null) {
    document.getElementById('menuModal').style.display = 'flex';
    if(item) {
        document.getElementById('menuTitle').innerText = "Edit Item";
        document.getElementById('menu-id').value = item.id;
        document.getElementById('menu-name').value = item.name;
        document.getElementById('menu-price').value = item.price;
        document.getElementById('menu-stock').value = item.stock || 'In Stock';
        document.getElementById('menu-img-url').value = item.image;
        document.getElementById('menuDelBtn').style.display = 'block';
    } else {
        document.getElementById('menuTitle').innerText = "Add Item";
        document.getElementById('menu-id').value = "";
        document.getElementById('menu-name').value = "";
        document.getElementById('menu-price').value = "";
        document.getElementById('menu-img-url').value = "";
        document.getElementById('menuDelBtn').style.display = 'none';
    }
}

async function saveMenu() {
    const id = document.getElementById('menu-id').value;
    const file = document.getElementById('menu-file').files[0];
    let imageUrl = document.getElementById('menu-img-url').value;

    if(file) {
        const fileName = `${Date.now()}_${file.name}`;
        const { data, error } = await _sb.storage.from('product-images').upload(fileName, file);
        if(!error) {
            const { data: publicUrl } = _sb.storage.from('product-images').getPublicUrl(fileName);
            imageUrl = publicUrl.publicUrl;
        }
    }
    const payload = {
        name: document.getElementById('menu-name').value,
        price: parseInt(document.getElementById('menu-price').value),
        stock: document.getElementById('menu-stock').value,
        image: imageUrl
    };
    if(id) await _sb.from('products').update(payload).eq('id', id);
    else await _sb.from('products').insert([payload]);
    closeModal('menuModal'); loadMenu();
}

async function deleteMenu() {
    if(confirm("Delete this?")) {
        await _sb.from('products').delete().eq('id', document.getElementById('menu-id').value);
        closeModal('menuModal'); loadMenu();
    }
}

// --- CORE UTILS ---
async function handleSearch() {
    const query = document.getElementById('globalSearch').value.toLowerCase();
    if(!query) { loadOrders(currentOrderTab); return; }
    const { data } = await _sb.from('orders').select('*').or(`customer_name.ilike.%${query}%,phone.ilike.%${query}%`).order('created_at', {ascending: false});
    renderOrders(data);
}

function closeModal(id) { document.getElementById(id).style.display = 'none'; }

// --- Enhanced Stats & Dashboard Logic ---
async function loadStats() {
    // Fetch Data from Supabase
    const { data: allOrders } = await _sb.from('orders').select('*');
    const { data: allProducts } = await _sb.from('products').select('id');
    
    // Calculate Stats
    const totalRev = allOrders.reduce((s, o) => s + (parseInt(o.total_amount.toString().replace(/\D/g,'')) || 0), 0);
    const uniquePhones = [...new Set(allOrders.map(o => o.phone))];
    
    // UI Update
    document.getElementById('st-total-rev').innerText = totalRev.toLocaleString() + " K";
    document.getElementById('st-total-ord').innerText = allOrders.length;
    document.getElementById('st-total-menu').innerText = allProducts.length;
    document.getElementById('st-total-cust').innerText = uniquePhones.length;

    // Trending Items Logic (Based on order frequency in items_text)
    updateTrendingItems(allOrders);
}

function updateTrendingItems(orders) {
    const itemMap = {};
    orders.forEach(o => {
        const lines = o.items_text.split('\n');
        lines.forEach(line => {
            if(line.includes('â€¢')) {
                const name = line.split('(')[0].replace('â€¢','').trim();
                itemMap[name] = (itemMap[name] || 0) + 1;
            }
        });
    });

    const sorted = Object.entries(itemMap).sort((a,b) => b[1] - a[1]).slice(0, 5);
    document.getElementById('trending-list').innerHTML = sorted.map(([name, count], idx) => `
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:12px; padding-bottom:12px; border-bottom:1px solid #f8f8f8;">
            <div style="width:30px; height:30px; border-radius:8px; background:#F1F5F9; display:flex; align-items:center; justify-content:center; font-weight:800; color:var(--primary); font-size:12px;">#${idx+1}</div>
            <div style="flex:1;">
                <div style="font-weight:700; font-size:14px;">${name}</div>
                <small style="color:#94A3B8;">Ordered ${count} times</small>
            </div>
            <i class="fas fa-chart-line" style="color:#10B981;"></i>
        </div>
    `).join('');
}

async function showCustomerList() {
    const { data: orders } = await _sb.from('orders').select('customer_name, phone').order('created_at', {ascending:false});

    const customerMap = {};
    orders.forEach(o => {
