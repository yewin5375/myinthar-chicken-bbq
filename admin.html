<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT Roast - Premium Admin Pro V3</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        :root { --primary: #FF6B35; --secondary: #7360F2; --bg: #F8FAFC; --card: #FFFFFF; --text: #1E293B; --danger: #EF4444; }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; color: var(--text); padding-bottom: 90px; }
        
        /* Header */
        .header { padding: 20px; background: white; border-radius: 0 0 30px 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; }
        .search-bar { background: #F1F5F9; border-radius: 15px; padding: 10px 15px; display: flex; align-items: center; margin: 15px 0; }
        .search-bar input { background: none; border: none; outline: none; width: 100%; margin-left: 10px; font-family: inherit; }

        .container { padding: 20px; display: none; animation: fadeIn 0.4s ease; }
        .container.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Order Cards */
        .order-card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid #F1F5F9; box-shadow: 0 5px 15px rgba(0,0,0,0.02); cursor: pointer; transition: 0.2s; }
        .order-card:active { transform: scale(0.98); }
        .order-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        
        .premium-table { width: 100%; border-collapse: collapse; margin-bottom: 15px; pointer-events: none; }
        .premium-table th { text-align: left; font-size: 11px; color: #94A3B8; text-transform: uppercase; padding-bottom: 8px; border-bottom: 1px solid #F1F5F9; }
        .premium-table td { padding: 12px 0; border-bottom: 1px solid #F8FAFC; font-size: 14px; font-weight: 600; }

        /* Customer Profile UI */
        .profile-modal { position: fixed; inset: 0; background: #F8FAFC; z-index: 3000; display: none; flex-direction: column; animation: slideInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes slideInUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .profile-header { background: linear-gradient(135deg, #FF6B35 0%, #FF8E64 100%); padding: 40px 20px 60px; text-align: center; color: white; border-radius: 0 0 40px 40px; position: relative; }
        .back-btn { position: absolute; left: 20px; top: 40px; font-size: 20px; color: white; cursor: pointer; }
        .avatar-large { width: 90px; height: 90px; background: white; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 40px; color: var(--primary); border: 4px solid rgba(255,255,255,0.3); }

        .contact-actions { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .action-circle { width: 50px; height: 50px; border-radius: 50%; background: white; display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); cursor: pointer; text-decoration: none; }

        .stat-pill-container { display: flex; gap: 10px; padding: 0 20px; margin-top: -30px; z-index: 5; }
        .stat-pill { flex: 1; background: white; padding: 15px; border-radius: 20px; text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }

        .history-section { padding: 20px; flex: 1; overflow-y: auto; }
        .history-card { background: white; padding: 15px; border-radius: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #F1F5F9; cursor: pointer; }

        /* Detail Overlay */
        .detail-overlay { position: fixed; inset: 0; background: white; z-index: 3100; display: none; flex-direction: column; animation: fadeIn 0.3s; }

        /* Shared Components */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 400px; border-radius: 30px; padding: 25px; max-height: 85vh; overflow-y: auto; }
        .form-input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #E2E8F0; border-radius: 12px; font-family: inherit; }
        .nav-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; background: #1E293B; height: 70px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 1000; }
        .nav-item { color: #94A3B8; font-size: 20px; cursor: pointer; padding: 10px 20px; border-radius: 15px; position: relative; }
        .nav-item.active { color: white; background: var(--primary); }
        .btn { border: none; padding: 12px 20px; border-radius: 12px; font-weight: 700; cursor: pointer; font-family: inherit; }
        .btn-primary { background: var(--primary); color: white; }
        .noti-dot { width: 8px; height: 8px; background: var(--danger); border-radius: 50%; position: absolute; top: 15px; right: 15px; display: none; border: 2px solid #1E293B; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .menu-card { background: white; border-radius: 20px; overflow: hidden; border: 1px solid #F1F5F9; cursor: pointer; }
        .menu-img { width: 100%; height: 120px; object-fit: cover; }
    </style>
</head>
<body>

<audio id="notiSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<div class="header">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <div>
            <h3 style="margin:0; font-size: 20px;">MT Roast</h3>
            <small onclick="enablePush()" style="color:var(--primary); font-weight:800; cursor:pointer;"><i class="fas fa-bell"></i> ENABLE NOTI</small>
        </div>
        <div id="status-tag" style="font-size: 10px; font-weight: 800; color: #10B981;"><i class="fas fa-circle"></i> LIVE SYNC</div>
    </div>
    <div class="search-bar">
        <i class="fas fa-search" style="color:#94A3B8;"></i>
        <input type="text" id="globalSearch" placeholder="Search Customer or Phone..." oninput="handleSearch()">
    </div>
</div>

<div id="dash-view" class="container active">
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
        <div class="order-card" style="margin-bottom:0; padding:15px; cursor:default;">
            <small style="color:#64748B; font-weight: 700;">REVENUE</small>
            <h2 id="st-rev-today" style="margin:5px 0;">0 K</h2>
        </div>
        <div class="order-card" style="margin-bottom:0; padding:15px; cursor:default;">
            <small style="color:#64748B; font-weight: 700;">NEW ORDERS</small>
            <h2 id="st-ord-new" style="margin:5px 0; color: var(--primary);">0</h2>
        </div>
    </div>
    <div class="order-card" style="margin-top:20px; cursor:default;">
        <canvas id="salesChart"></canvas>
    </div>
</div>

<div id="order-view" class="container">
    <div style="display:flex; background: #eee; padding: 5px; border-radius: 15px; margin-bottom: 20px;">
        <button id="btn-tab-1" class="btn btn-primary" style="flex:1" onclick="loadOrders(1)">New</button>
        <button id="btn-tab-2" class="btn" style="flex:1; background:none; color: #666;" onclick="loadOrders(2)">Cooking</button>
        <button id="btn-tab-3" class="btn" style="flex:1; background:none; color: #666;" onclick="loadOrders(3)">Done</button>
    </div>
    <div id="order-list"></div>
</div>

<div id="menu-view" class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2>Menu</h2>
        <button class="btn btn-primary" onclick="openMenuModal()">+ Add Item</button>
    </div>
    <div id="menu-list" class="menu-grid"></div>
</div>

<div id="customerProfile" class="profile-modal">
    <div class="profile-header">
        <i class="fas fa-chevron-left back-btn" onclick="closeProfile()"></i>
        <div class="avatar-large"><i class="fas fa-user"></i></div>
        <h2 id="prof-name" style="margin:0;">-</h2>
        <p id="prof-phone" style="opacity:0.8; margin:5px 0;">-</p>
        
        <div class="contact-actions">
            <a id="call-link" href="#" class="action-circle"><i class="fas fa-phone"></i></a>
            <div class="action-circle" onclick="openMessenger()"><i class="fab fa-facebook-messenger"></i></div>
        </div>
    </div>

    <div class="stat-pill-container">
        <div class="stat-pill">
            <small style="color:#94A3B8; font-weight:700;">ORDERS</small>
            <div id="prof-total-orders" style="font-size:18px; font-weight:800;">0</div>
        </div>
        <div class="stat-pill">
            <small style="color:#94A3B8; font-weight:700;">TOTAL</small>
            <div id="prof-total-spent" style="font-size:18px; font-weight:800; color:var(--primary);">0 K</div>
        </div>
    </div>

    <div class="history-section">
        <h4 style="margin: 0 0 15px;">Recent Orders</h4>
        <div id="prof-history-list"></div>
    </div>

    <div id="orderDetailView" class="detail-overlay">
        <div style="padding:20px; border-bottom:1px solid #eee; display:flex; align-items:center; gap:15px;">
            <i class="fas fa-arrow-left" onclick="closeOrderDetails()" style="font-size:20px;"></i>
            <h3 style="margin:0;">Order Receipt</h3>
        </div>
        <div id="detail-content" style="padding:20px; overflow-y:auto;"></div>
    </div>
</div>

<div id="menuModal" class="modal">
    <div class="modal-content">
        <h3 id="menuTitle">Edit Item</h3>
        <input type="hidden" id="menu-id">
        <label style="font-size:12px; font-weight:700;">Image File</label>
        <input type="file" id="menu-file" class="form-input" accept="image/*">
        <input type="hidden" id="menu-img-url">
        <input type="text" id="menu-name" class="form-input" placeholder="Item Name">
        <input type="number" id="menu-price" class="form-input" placeholder="Price (K)">
        <select id="menu-stock" class="form-input">
            <option value="In Stock">In Stock</option>
            <option value="Out of Stock">Out of Stock</option>
        </select>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn btn-primary" style="flex:2" onclick="saveMenu()">Save</button>
            <button id="menuDelBtn" class="btn btn-danger" style="flex:1; border:none; color:red;" onclick="deleteMenu()">Delete</button>
        </div>
        <button class="btn" style="width:100%; margin-top:10px; background:none;" onclick="closeModal('menuModal')">Cancel</button>
    </div>
</div>

<nav class="nav-bar">
    <div class="nav-item active" onclick="switchTab('dash', 0)"><i class="fas fa-home"></i></div>
    <div class="nav-item" onclick="switchTab('order', 1)"><i class="fas fa-receipt"></i><div id="dot-order" class="noti-dot"></div></div>
    <div class="nav-item" onclick="switchTab('menu', 2)"><i class="fas fa-hamburger"></i></div>
</nav>

<script>
const SB_URL = "https://iogpnvljnhsxuzzdltpb.supabase.co";
const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZ3BudmxqbmhzeHV6emRsdHBiIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2Njc1OTYwNiwiZXhwIjoyMDgyMzM1NjA2fQ.rNXHHO8PKO58ZXR4Eqzi6Bl0vzCIwH24jiwOVwbVPoc";
const _sb = supabase.createClient(SB_URL, SB_KEY);

let currentOrderTab = 1;

// --- NAVIGATION ---
function switchTab(id, idx) {
    document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById(id + '-view').classList.add('active');
    document.querySelectorAll('.nav-item')[idx].classList.add('active');
    if(id === 'dash') loadStats();
    if(id === 'order') { loadOrders(1); document.getElementById('dot-order').style.display='none'; }
    if(id === 'menu') loadMenu();
}

// --- ORDER LOGIC ---
async function loadOrders(st) {
    currentOrderTab = st;
    document.querySelectorAll('#order-view .btn').forEach(b => {
        b.classList.remove('btn-primary');
        b.style.background = 'none'; b.style.color = '#666';
    });
    const activeBtn = document.getElementById(`btn-tab-${st}`);
    activeBtn.classList.add('btn-primary'); activeBtn.style.background = ''; activeBtn.style.color = 'white';

    const { data } = await _sb.from('orders').select('*').eq('status', st).order('created_at', {ascending:false});
    renderOrders(data);
}

function renderOrders(data) {
    document.getElementById('order-list').innerHTML = data.map(o => `
        <div class="order-card" onclick="showCustomerProfile('${o.phone}')">
            <div class="order-header">
                <div>
                    <span style="color:var(--secondary); font-weight:700; border-bottom:1px dashed;">${o.customer_name}</span><br>
                    <small style="color:#94A3B8;">${new Date(o.created_at).toLocaleString('en-US')}</small>
                </div>
                <div style="text-align:right;">
                    <b style="color:var(--primary);">${o.phone}</b>
                </div>
            </div>
            <table class="premium-table">
                <thead><tr><th>Item</th><th>Qty</th><th>Price</th></tr></thead>
                <tbody>${parseItems(o.items_text)}</tbody>
            </table>
            <div style="display:flex; justify-content:space-between; align-items:center; pointer-events: auto;" onclick="event.stopPropagation()">
                <h3 style="margin:0;">Total: ${o.total_amount.toLocaleString()} K</h3>
                ${o.status < 3 ? `<button class="btn btn-primary" onclick="updateStatus(${o.id}, ${o.status+1})">${o.status==1?'Cook':'Finish'}</button>`:''}
            </div>
        </div>
    `).join('');
}

function parseItems(text) {
    return text.split('\n').filter(l => l.includes('(')).map(l => {
        const p = l.split('(');
        const name = p[0].replace('•','').trim();
        const details = p[1].replace(')','').split(' ');
        return `<tr><td>${name}</td><td>${details[0]}</td><td>${details.slice(1).join(' ')}</td></tr>`;
    }).join('');
}

async function updateStatus(id, nxt) {
    await _sb.from('orders').update({status: nxt}).eq('id', id);
    loadOrders(nxt-1);
}

// --- CUSTOMER PROFILE & DETAILS ---
async function showCustomerProfile(phone) {
    const { data: ords } = await _sb.from('orders').select('*').eq('phone', phone).order('created_at', {ascending:false});
    if(!ords.length) return;

    const totalSpent = ords.reduce((sum, o) => sum + (parseInt(o.total_amount.toString().replace(/\D/g,'')) || 0), 0);
    
    document.getElementById('prof-name').innerText = ords[0].customer_name;
    document.getElementById('prof-phone').innerText = phone;
    document.getElementById('call-link').href = "tel:" + phone;
    document.getElementById('prof-total-orders').innerText = ords.length;
    document.getElementById('prof-total-spent').innerText = totalSpent.toLocaleString() + " K";
    
    document.getElementById('prof-history-list').innerHTML = ords.map(o => `
        <div class="history-card" onclick='showOrderDetail(${JSON.stringify(o)})'>
            <div>
                <div style="font-weight:700;">${new Date(o.created_at).toLocaleDateString('en-US')}</div>
                <small style="color:#94A3B8;">${new Date(o.created_at).toLocaleTimeString('en-US', {hour:'2-digit', minute:'2-digit'})}</small>
            </div>
            <div style="text-align:right;">
                <div style="font-weight:800; color:var(--primary);">${o.total_amount.toLocaleString()} K</div>
                <i class="fas fa-chevron-right" style="font-size:10px; color:#94A3B8;"></i>
            </div>
        </div>
    `).join('');
    
    document.getElementById('customerProfile').style.display = 'flex';
}

function showOrderDetail(order) {
    document.getElementById('detail-content').innerHTML = `
        <div style="background:#F8FAFC; padding:15px; border-radius:15px; margin-bottom:20px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span style="color:#64748B;">Ref Status</span>
                <b style="color:var(--primary);">${order.status == 1 ? 'New' : order.status == 2 ? 'Cooking' : 'Finished'}</b>
            </div>
            <div style="display:flex; justify-content:space-between;">
                <span style="color:#64748B;">Date & Time</span>
                <b>${new Date(order.created_at).toLocaleString('en-US')}</b>
            </div>
        </div>
        <table style="width:100%; border-collapse: collapse;">
            <thead><tr style="text-align:left; color:#94A3B8; font-size:12px;"><th>ITEM</th><th style="text-align:center;">QTY</th><th style="text-align:right;">PRICE</th></tr></thead>
            <tbody>${parseItemsWithDetail(order.items_text)}</tbody>
        </table>
        <div style="margin-top:20px; padding-top:20px; border-top:2px dashed #F1F5F9; display:flex; justify-content:space-between;">
            <span style="font-weight:700;">Total Voucher</span>
            <span style="font-weight:800; font-size:20px; color:var(--primary);">${order.total_amount.toLocaleString()} K</span>
        </div>
    `;
    document.getElementById('orderDetailView').style.display = 'flex';
}

function parseItemsWithDetail(text) {
    return text.split('\n').filter(l => l.includes('(')).map(l => {
        const p = l.split('(');
        const name = p[0].replace('•','').trim();
        const details = p[1].replace(')','').split(' ');
        return `<tr><td style="padding:10px 0;">${name}</td><td style="text-align:center;">${details[0]}</td><td style="text-align:right;">${details.slice(1).join(' ')}</td></tr>`;
    }).join('');
}

function closeOrderDetails() { document.getElementById('orderDetailView').style.display = 'none'; }
function closeProfile() { document.getElementById('customerProfile').style.display = 'none'; }
function openMessenger() { window.open('https://m.me/YOUR_PAGE_ID', '_blank'); }

// --- MENU CRUD ---
async function loadMenu() {
    const { data } = await _sb.from('products').select('*').order('id', {ascending: false});
    document.getElementById('menu-list').innerHTML = data.map(m => `
        <div class="menu-card" onclick='openMenuModal(${JSON.stringify(m)})'>
            <img src="${m.image}" class="menu-img">
            <div style="padding:12px;">
                <div style="font-weight:800; font-size:14px;">${m.name}</div>
                <div style="color:var(--primary); font-weight:800;">${m.price.toLocaleString()} K</div>
                <small style="color:${m.stock==='In Stock'?'#10B981':'red'}; font-weight:700;">${m.stock}</small>
            </div>
        </div>
    `).join('');
}

function openMenuModal(item = null) {
    document.getElementById('menuModal').style.display = 'flex';
    if(item) {
        document.getElementById('menuTitle').innerText = "Edit Item";
        document.getElementById('menu-id').value = item.id;
        document.getElementById('menu-name').value = item.name;
        document.getElementById('menu-price').value = item.price;
        document.getElementById('menu-stock').value = item.stock || 'In Stock';
        document.getElementById('menu-img-url').value = item.image;
        document.getElementById('menuDelBtn').style.display = 'block';
    } else {
        document.getElementById('menuTitle').innerText = "Add Item";
        document.getElementById('menu-id').value = "";
        document.getElementById('menu-name').value = "";
        document.getElementById('menu-price').value = "";
        document.getElementById('menu-img-url').value = "";
        document.getElementById('menuDelBtn').style.display = 'none';
    }
}

async function saveMenu() {
    const id = document.getElementById('menu-id').value;
    const file = document.getElementById('menu-file').files[0];
    let imageUrl = document.getElementById('menu-img-url').value;

    if(file) {
        const fileName = `${Date.now()}_${file.name}`;
        const { data, error } = await _sb.storage.from('product-images').upload(fileName, file);
        if(!error) {
            const { data: publicUrl } = _sb.storage.from('product-images').getPublicUrl(fileName);
            imageUrl = publicUrl.publicUrl;
        }
    }
    const payload = {
        name: document.getElementById('menu-name').value,
        price: parseInt(document.getElementById('menu-price').value),
        stock: document.getElementById('menu-stock').value,
        image: imageUrl
    };
    if(id) await _sb.from('products').update(payload).eq('id', id);
    else await _sb.from('products').insert([payload]);
    closeModal('menuModal'); loadMenu();
}

async function deleteMenu() {
    if(confirm("Delete this?")) {
        await _sb.from('products').delete().eq('id', document.getElementById('menu-id').value);
        closeModal('menuModal'); loadMenu();
    }
}

// --- CORE UTILS ---
async function handleSearch() {
    const query = document.getElementById('globalSearch').value.toLowerCase();
    if(!query) { loadOrders(currentOrderTab); return; }
    const { data } = await _sb.from('orders').select('*').or(`customer_name.ilike.%${query}%,phone.ilike.%${query}%`).order('created_at', {ascending: false});
    renderOrders(data);
}

function closeModal(id) { document.getElementById(id).style.display = 'none'; }

async function loadStats() {
    const { data } = await _sb.from('orders').select('*');
    const today = new Date().toISOString().split('T')[0];
    const todayOrds = data.filter(o => o.created_at.startsWith(today));
    let rev = todayOrds.reduce((s, o) => s + (parseInt(o.total_amount.toString().replace(/\D/g,'')) || 0), 0);
    document.getElementById('st-rev-today').innerText = rev.toLocaleString('en-US') + " K";
    document.getElementById('st-ord-new').innerText = data.filter(o => o.status === 1).length;
}

function enablePush() { Notification.requestPermission(); }

_sb.channel('any').on('postgres_changes', {event:'INSERT', table:'orders'}, payload => {
    document.getElementById('notiSound').play();
    document.getElementById('dot-order').style.display = 'block';
    if(Notification.permission === 'granted') new Notification("New Order!", { body: payload.new.customer_name });
    loadStats();
    if(currentOrderTab === 1) loadOrders(1);
}).subscribe();

window.onload = loadStats;
</script>
</body>
</html>
