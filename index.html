<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myin Thar Roast - Order Now</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #f26522; --bg: #fffbf8; --card: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-bottom: 100px; color: #333; }
        
        /* Layout Design */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: white; sticky: top; z-index: 100; }
        .brand { font-size: 22px; font-weight: 800; color: var(--primary); }
        
        .categories { display: flex; overflow-x: auto; padding: 15px 20px; gap: 12px; scrollbar-width: none; }
        .cat-card { min-width: 70px; background: white; padding: 10px; border-radius: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .cat-card img { width: 35px; height: 35px; }
        
        /* Product Cards */
        .food-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .food-card { background: white; border-radius: 20px; padding: 15px; text-align: center; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .food-card img { width: 100%; height: 110px; object-fit: contain; }
        .food-card h4 { margin: 10px 0 5px; font-size: 14px; }
        .price-tag { color: var(--primary); font-weight: bold; }
        .add-btn { background: var(--primary); color: white; border: none; width: 35px; height: 35px; border-radius: 12px; cursor: pointer; margin-top: 10px; }

        /* Cart View */
        #cart-panel { position: fixed; bottom: 0; width: 100%; background: white; border-radius: 25px 25px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); padding: 20px; display: none; z-index: 2000; box-sizing: border-box; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        
        .checkout-btn { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 15px; font-weight: bold; font-size: 16px; margin-top: 15px; }
        
        /* Floating Cart Badge */
        .cart-float { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--primary); color: white; padding: 15px 30px; border-radius: 30px; display: flex; gap: 15px; align-items: center; cursor: pointer; box-shadow: 0 10px 20px rgba(242, 101, 34, 0.3); z-index: 1500; }
    </style>
</head>
<body>

<div class="header">
    <div class="brand">MYIN THAR</div>
    <div onclick="toggleCart()"><i class="fas fa-shopping-basket" style="font-size:20px;"></i></div>
</div>

<div class="categories">
    <div class="cat-card"><img src="https://cdn-icons-png.flaticon.com/512/1046/1046786.png"><span>All</span></div>
    <div class="cat-card"><img src="https://cdn-icons-png.flaticon.com/512/1046/1046771.png"><span>Spicy</span></div>
    <div class="cat-card"><img src="https://cdn-icons-png.flaticon.com/512/3132/3132693.png"><span>Drink</span></div>
</div>

<div class="food-grid" id="menu-container">
    </div>

<div class="cart-float" id="cart-bar" onclick="toggleCart()" style="display:none;">
    <span id="item-count">0 items</span>
    <span id="total-price">0 K</span>
</div>

<div id="cart-panel">
    <h3 style="margin-top:0;">သင့်အော်ဒါစာရင်း</h3>
    <div id="cart-items-list"></div>
    <div style="margin-top:20px;">
        <input type="text" id="customer-name" placeholder="နာမည်" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:10px;">
        <input type="text" id="customer-phone" placeholder="ဖုန်းနံပါတ်" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:10px;">
    </div>
    <button class="checkout-btn" onclick="confirmOrder()">Confirm Order</button>
</div>

<script>
    const SB_URL = "https://iogpnvljnhsxuzzdltpb.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZ3BudmxqbmhzeHV6emRsdHBiIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2Njc1OTYwNiwiZXhwIjoyMDgyMzM1NjA2fQ.rNXHHO8PKO58ZXR4Eqzi6Bl0vzCIwH24jiwOVwbVPoc";
    const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

    let cart = [];

    // 1. Load Menu from Supabase
    async function loadMenu() {
        const { data } = await _supabase.from('menu_items').select('*').eq('is_available', true);
        if(data) {
            document.getElementById('menu-container').innerHTML = data.map(item => `
                <div class="food-card">
                    <img src="${item.image_url || 'https://via.placeholder.com/150'}" alt="${item.name}">
                    <h4>${item.name}</h4>
                    <span class="price-tag">${item.price.toLocaleString()} K</span>
                    <br>
                    <button class="add-btn" onclick="addToCart('${item.name}', ${item.price})">+</button>
                </div>
            `).join('');
        }
    }

    // 2. Add to Cart Logic
    function addToCart(name, price) {
        cart.push({ name, price });
        updateCartUI();
    }

    function updateCartUI() {
        if(cart.length > 0) {
            document.getElementById('cart-bar').style.display = 'flex';
            document.getElementById('item-count').innerText = `${cart.length} items`;
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('total-price').innerText = `${total.toLocaleString()} K`;
        }
    }

    function toggleCart() {
        const panel = document.getElementById('cart-panel');
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        
        document.getElementById('cart-items-list').innerHTML = cart.map(item => `
            <div class="cart-item">
                <span>${item.name}</span>
                <span>${item.price.toLocaleString()} K</span>
            </div>
        `).join('');
    }

    // 3. Confirm & Push to Admin Dashboard
    async function confirmOrder() {
        const name = document.getElementById('customer-name').value;
        const phone = document.getElementById('customer-phone').value;
        let total = cart.reduce((sum, item) => sum + item.price, 0);
        let itemsStr = cart.map(i => i.name).join(', ');

        if(!name || !phone) return alert("ကျေးဇူးပြု၍ နာမည်နှင့် ဖုန်းနံပါတ် ထည့်ပါ။");

        const { error } = await _supabase.from('orders').insert([{
            customer_name: name,
            phone: phone,
            items: itemsStr,
            total: total.toLocaleString(),
            status: 'pending'
        }]);

        if(!error) {
            alert("အော်ဒါတင်ခြင်း အောင်မြင်ပါသည်။ ဆိုင်မှ ပြန်လည်ဆက်သွယ်ပေးပါမည်။");
            cart = [];
            window.location.reload();
        } else {
            alert("အမှားအယွင်းရှိနေပါသည်။");
        }
    }

    window.onload = loadMenu;
</script>
</body>
</html>
