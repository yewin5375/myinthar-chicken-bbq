<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYIN THAR ROAST - Premium Dining</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --gold: #D4AF37; --bg: #0F0F0F; --card: #1C1C1C; --text: #F5F5F5;
        }
        .light-mode {
            --bg: #F5F5F5; --card: #FFFFFF; --text: #0F0F0F;
        }
        body {
            font-family: sans-serif; background-color: var(--bg); color: var(--text);
            margin: 0; padding-bottom: 100px; transition: 0.3s;
        }

        /* Nav & Search */
        .top-bar { padding: 15px; position: sticky; top: 0; background: var(--bg); z-index: 100; border-bottom: 1px solid var(--gold); }
        .controls { display: flex; gap: 10px; margin-bottom: 10px; justify-content: space-between; }
        .search-box { width: 100%; position: relative; }
        .search-box input { width: 100%; padding: 10px 35px; border-radius: 20px; border: 1px solid var(--gold); background: var(--card); color: var(--text); box-sizing: border-box; }
        .search-box i { position: absolute; left: 12px; top: 12px; color: var(--gold); }

        /* Menu Grid */
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .menu-card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #333; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .menu-card img { width: 100%; height: 130px; object-fit: cover; }
        .card-info { padding: 10px; }
        .price-tag { color: var(--gold); font-weight: bold; }

        /* Footer */
        .footer-bar { position: fixed; bottom: 0; width: 100%; background: var(--card); padding: 15px; display: flex; justify-content: space-between; border-top: 1px solid var(--gold); box-sizing: border-box; }
        
        .btn-gold { background: var(--gold); color: black; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        /* Modal Loading */
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; color: white; flex-direction: column; align-items: center; justify-content: center; }
        
        .cat-btn { background: var(--card); border: 1px solid var(--gold); color: var(--text); padding: 5px 12px; border-radius: 15px; font-size: 12px; cursor: pointer; }
        .cat-btn.active { background: var(--gold); color: black; }

        input { padding: 12px; border-radius: 10px; border: 1px solid #444; width: 100%; margin-bottom: 10px; box-sizing: border-box; }
        
        #invoice-card { background: #fff; color: #000; padding: 30px; width: 350px; border: 2px solid #000; font-family: 'Courier New', monospace; }
    </style>
</head>
<body>

<div id="loader">
    <i class="fas fa-spinner fa-spin fa-3x"></i>
    <p style="margin-top:15px;">Voucher Downloading... ·ÄÅ·Äè·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·Äï·Ä´...</p>
</div>

<div class="top-bar">
    <div class="controls">
        <button class="btn-gold" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        <h2 style="margin:0; color:var(--gold); font-size: 18px;">MYIN THAR ROAST</h2>
        <select id="lang" onchange="changeLang()" style="padding: 5px; border-radius: 5px;">
            <option value="my">·Äô·Äº·Äî·Ä∫·Äô·Ä¨</option>
            <option value="en">English</option>
        </select>
    </div>
    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="search" placeholder="Search menu..." onkeyup="filterMenu()">
    </div>
    <div id="categories" style="display:flex; gap:5px; margin-top:10px; overflow-x: auto; padding-bottom:5px;">
        <button class="cat-btn active" onclick="filterCat('All')">All</button>
        <button class="cat-btn" onclick="filterCat('Chicken')">·ÄÄ·Äº·ÄÄ·Ä∫·ÄÄ·ÄÑ·Ä∫</button>
        <button class="cat-btn" onclick="filterCat('Other')">·Ä°·ÄÅ·Äº·Ä¨·Ä∏</button>
    </div>
</div>

<div id="menu-display" class="menu-grid"></div>

<div class="footer-bar">
    <div style="font-size: 18px;">Total: <span id="total-price" style="color:var(--gold);">0</span> K</div>
    <button class="btn-gold" onclick="openCheckout()" id="checkout-btn">Checkout</button>
</div>

<div id="checkout-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:999; align-items:center; justify-content:center;">
    <div style="background:var(--card); padding:25px; border-radius:20px; width:90%; max-width:400px; border:1px solid var(--gold);">
        <h3 id="modal-title">ORDER DETAILS</h3>
        <input type="text" id="cust-name" placeholder="Name">
        <input type="tel" id="cust-phone" placeholder="Phone">
        <input type="datetime-local" id="pickup-time">
        
        <button class="btn-gold" style="width:100%; margin-top:10px; background:#7360f2; color:white;" onclick="submitOrder('viber')">ORDER VIBER</button>
        <button onclick="closeCheckout()" style="width:100%; background:none; border:none; color:#777; margin-top:15px; cursor:pointer;">Cancel</button>
    </div>
</div>

<div id="voucher-wrap" style="position:absolute; left:-9999px;">
    <div id="invoice-card">
        <h3>MYIN THAR ROAST</h3>
        <p>Order ID: #<span id="v-id"></span></p>
        <hr>
        <p id="v-date"></p>
        <p id="v-name"></p>
        <div id="v-items" style="text-align:left; margin:15px 0;"></div>
        <hr>
        <h3 style="text-align:right;">Total: <span id="v-total"></span> K</h3>
    </div>
</div>

<script>
    const SB_URL = "https://iogpnvljnhsxuzzdltpb.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZ3BudmxqbmhzeHV6emRsdHBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3NTk2MDYsImV4cCI6MjA4MjMzNTYwNn0.Kxy3QW1gq-J-tzUF2fxQd0l989Wr7BI2uRTbWDTNL6k";
    const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

    const MY_PHONE = "959767287345";

    let cart = {}; let allItems = []; let currentCat = 'All';

    window.onload = () => { fetchMenu(); loadCart(); };

    async function fetchMenu() {
        const { data } = await _supabase.from('menu_items').select('*');
        allItems = data || [];
        renderMenu(allItems);
    }

    function renderMenu(items) {
        document.getElementById('menu-display').innerHTML = items.map(i => `
            <div class="menu-card">
                <img src="${i.image_url}">
                <div class="card-info">
                    <div style="font-size:14px; height:35px; overflow:hidden;">${i.name}</div>
                    <div class="price-tag">${i.price.toLocaleString()} K</div>
                    <div style="display:flex; justify-content:space-between; margin-top:5px;">
                        <button onclick="updateQty('${i.name}', -1, ${i.price})" style="width:25px;">-</button>
                        <span id="qty-${i.name}">${cart[i.name] || 0}</span>
                        <button onclick="updateQty('${i.name}', 1, ${i.price})" style="width:25px; background:var(--gold); border:none;">+</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function updateQty(name, change, price) {
        cart[name] = (cart[name] || 0) + change;
        if (cart[name] <= 0) delete cart[name];
        document.getElementById(`qty-${name}`).innerText = cart[name] || 0;
        updateTotal();
        saveCart();
    }

    function updateTotal() {
        let total = 0;
        for(let name in cart) {
            let item = allItems.find(i => i.name === name);
            if(item) total += cart[name] * item.price;
        }
        document.getElementById('total-price').innerText = total.toLocaleString();
    }

    // Save/Load Cart to prevent loss on refresh
    function saveCart() { localStorage.setItem('roast_cart', JSON.stringify(cart)); }
    function loadCart() {
        let saved = localStorage.getItem('roast_cart');
        if(saved) { cart = JSON.parse(saved); updateTotal(); }
    }

    function filterMenu() {
        let q = document.getElementById('search').value.toLowerCase();
        let filtered = allItems.filter(i => i.name.toLowerCase().includes(q));
        renderMenu(filtered);
    }

    function filterCat(cat) {
        currentCat = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        if(cat === 'All') renderMenu(allItems);
        else renderMenu(allItems.filter(i => i.category === cat));
    }

    function toggleTheme() { document.body.classList.toggle('light-mode'); }

    function openCheckout() { document.getElementById('checkout-modal').style.display = 'flex'; }
    function closeCheckout() { document.getElementById('checkout-modal').style.display = 'none'; }

   async function submitOrder(platform) {
    const name = document.getElementById('cust-name').value;
    const phone = document.getElementById('cust-phone').value;
    const timeInput = document.getElementById('pickup-time').value;
    const total = document.getElementById('total-price').innerText;

    if(!name || !phone) return alert("·Äù·Äö·Ä∫·Äû·Ä∞·Ä°·Äô·Ää·Ä∫·Äî·Äæ·ÄÑ·Ä∑·Ä∫ ·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Ä´·Äê·Ä∫ ·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´·Åã");
    
    let items = [];
    for(let k in cart) items.push(`${k} (${cart[k]} ·ÄÅ·ÄØ)`);
    if(items.length === 0) return alert("·Äô·ÄÆ·Äî·Ä∞·Ä∏ ·Äõ·ÄΩ·Ä±·Ä∏·ÄÅ·Äª·Äö·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´·Åã");

    // English Format Date & Time
    let dateObj = timeInput ? new Date(timeInput) : new Date();
    let formattedTime = dateObj.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
    let formattedDate = dateObj.toLocaleDateString('en-US', { day: 'numeric', month: 'short', year: 'numeric' });

    // Show Loading
    document.getElementById('loader').style.display = 'flex';

    // 1. Save to Supabase
    const { data, error } = await _supabase.from('orders').insert([{
        customer_name: name, phone: phone, items: items.join(", "), total: total, status: 'pending'
    }]).select();

    if(!error) {
        const orderId = data[0].id;
        
        // 2. Setup Voucher Info
        document.getElementById('v-id').innerText = orderId;
        document.getElementById('v-name').innerText = "Name: " + name;
        document.getElementById('v-date').innerText = "Date: " + formattedDate + " " + formattedTime;
        document.getElementById('v-items').innerHTML = items.join("<br>");
        document.getElementById('v-total').innerText = total;

        // 3. Generate Voucher & Messaging
        html2canvas(document.querySelector("#invoice-card")).then(canvas => {
            const link = document.createElement('a');
            link.download = `Roast_Voucher_${orderId}.png`;
            link.href = canvas.toDataURL();
            link.click();
            
            // Order Message Format
            const msg = `üçó *MYIN THAR ROAST (Order #${orderId})*\n` +
                        `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n` +
                        `üë§ *Customer:* ${name}\n` +
                        `üìû *Phone:* ${phone}\n` +
                        `üìÖ *Pick-up:* ${formattedDate} | ${formattedTime}\n` +
                        `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n` +
                        `üì¶ *Items:*\n${items.map(i => "‚ñ™Ô∏è " + i).join("\n")}\n\n` +
                        `üí∞ *Total:* *${total} MMK*\n` +
                        `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n` +
                        `‚ö†Ô∏è After ordering, please call 09767287345.`;

            // Reset Everything
            cart = {};
            localStorage.removeItem('roast_cart');
            renderMenu(allItems);
            updateTotal();
            document.getElementById('loader').style.display = 'none';
            closeCheckout();

            // 4. Messaging Logic
            if (platform === 'viber') {
                navigator.clipboard.writeText(msg).then(() => {
                    alert("Voucher ·ÄÄ·Ä≠·ÄØ ·Äí·Ä±·Ä´·ÄÑ·Ä∫·Ä∏·Äú·ÄØ·Äí·Ä∫·Äú·ÄØ·Äï·Ä∫·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫·Åã ·Ä°·Ä±·Ä¨·Ä∫·Äí·Ä´·ÄÖ·Ä¨·Äû·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ Copy ·Äö·Ä∞·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ·Åã Viber ·Äï·ÄΩ·ÄÑ·Ä∑·Ä∫·Äú·Ä¨·Äï·Ä´·ÄÄ ·ÄÜ·Ä≠·ÄØ·ÄÑ·Ä∫·Äõ·Äæ·ÄÑ·Ä∫ Chat ·Äë·Ä≤·Äê·ÄΩ·ÄÑ·Ä∫ Paste ·Äú·ÄØ·Äï·Ä∫·Åç ·Äï·Ä≠·ÄØ·Ä∑·Äï·Ä±·Ä∏·Äï·Ä´·Åã");
                    window.location.href = `viber://contact?number=${MY_PHONE}`;
                }).catch(err => {
                    // Backup if clipboard fails
                    window.location.href = `viber://contact?number=${MY_PHONE}&draft=${encodeURIComponent(msg)}`;
                });
            } else {
                // Telegram logic
                const teleMsg = msg.replace(/\*/g, ''); // Remove stars for cleaner Telegram link
                window.location.href = `https://t.me/+${MY_PHONE}?text=${encodeURIComponent(teleMsg)}`;
            }
        });
    } else {
        alert("Error saving order. Please check internet.");
        document.getElementById('loader').style.display = 'none';
    }
}
    function changeLang() {
        let l = document.getElementById('lang').value;
        document.getElementById('search').placeholder = (l==='en') ? "Search..." : "·Äõ·Äæ·Ä¨·Äñ·ÄΩ·Ä±·Äõ·Äî·Ä∫...";
        document.getElementById('checkout-btn').innerText = (l==='en') ? "Checkout" : "·Ä°·Ä±·Ä¨·Ä∫·Äí·Ä´·Äê·ÄÑ·Ä∫·Äô·Ää·Ä∫";
    }
</script>
</body>
