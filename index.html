    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {

        .menu-grid {

            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
        }

        .menu-card {
            background: var(--dark-grey);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.3s ease;
        }

        .menu-card img { width: 100%; height: 140px; object-fit: cover; }

        .card-info { padding: 12px; }
        .price-tag { color: var(--gold); font-weight: bold; margin: 5px 0; }

        /* Buttons & UI */
        .footer-bar {
            position: fixed;
            bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px;
            background: rgba(28, 28, 28, 0.95);
            border: 1px solid var(--gold);
            border-radius: 50px;
            padding: 12px 25px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1001;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn-gold {
            background: var(--luxury-gradient);
            color: black; font-weight: bold;
            border: none; padding: 12px 20px;
            border-radius: 12px; cursor: pointer;
            text-transform: uppercase;

        .app-btn {

        .viber-bg { background: #7360f2; }
        .tele-bg { background: #0088cc; }

        input, textarea {

            padding: 12px; border-radius: 10px; width: 100%; box-sizing: border-box; margin-bottom: 10px;
        }

        /* Voucher Styling */
        #invoice-card {
            background: #fff; color: #000; padding: 40px; width: 350px;
            border: 10px double var(--gold); text-align: center;
        }
    </style>
</head>

        <input type="tel" id="cust-phone" placeholder="·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Ä´·Äê·Ä∫">

<script>
    const SB_URL = "https://iogpnvljnhsxuzzdltpb.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZ3BudmxqbmhzeHV6emRsdHBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3NTk2MDYsImV4cCI6MjA4MjMzNTYwNn0.Kxy3QW1gq-J-tzUF2fxQd0l989Wr7BI2uRTbWDTNL6k";
    const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
    const MY_PHONE = "959767287345";

    let cart = {};
    let allItems = [];

    function playSound(id) { document.getElementById(id).play(); }
    function openCheckout() { document.getElementById('checkout-modal').style.display = 'flex'; }
    function closeCheckout() { document.getElementById('checkout-modal').style.display = 'none'; }

    window.onload = fetchMenu;

    async function fetchMenu() {
        const { data } = await _supabase.from('menu_items').select('*');
        allItems = data || [];
        renderMenu(allItems);
    }

    function renderMenu(items) {
        document.getElementById('menu-display').innerHTML = items.map(i => `
            <div class="menu-card">
                <img src="${i.image_url}">
                <div class="card-info">
                    <div style="font-weight:bold; height:40px; font-size:14px;">${i.name}</div>
                    <div class="price-tag">${i.price.toLocaleString()} K</div>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <button onclick="updateQty('${i.name}', -1, ${i.price})" style="background:#333; color:white; border:none; border-radius:5px; width:30px; height:30px;">-</button>
                        <span id="qty-${i.name}">0</span>
                        <button onclick="updateQty('${i.name}', 1, ${i.price})" style="background:var(--gold); border:none; border-radius:5px; width:30px; height:30px;">+</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function updateQty(name, change, price) {
        playSound('clickSound');
        cart[name] = (cart[name] || 0) + change;
        if (cart[name] < 0) cart[name] = 0;
        document.getElementById(`qty-${name}`).innerText = cart[name];
        
        let total = 0;
        for(let key in cart) {
            let item = allItems.find(i => i.name === key);
            if(item) total += cart[key] * item.price;
        }
        document.getElementById('total-price').innerText = total.toLocaleString();
    }

    async function submitOrder(platform) {
        const name = document.getElementById('cust-name').value;
        const phone = document.getElementById('cust-phone').value;
        const time = document.getElementById('pickup-time').value;
        const total = document.getElementById('total-price').innerText;

        if(!name || !phone) return alert("·Ä°·Äô·Ää·Ä∫·Äî·Äæ·ÄÑ·Ä∑·Ä∫ ·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Ä´·Äê·Ä∫ ·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´·Åã");

        let orderList = [];
        for(let k in cart) { if(cart[k] > 0) orderList.push(`${k} x ${cart[k]}`); }
        if(orderList.length === 0) return alert("·Äô·ÄÆ·Äî·Ä∞·Ä∏ ·Ä°·Äõ·ÄÑ·Ä∫·Äõ·ÄΩ·Ä±·Ä∏·Äï·Ä´·Åã");

        // 1. Save to Database (Hidden)
        const { data, error } = await _supabase.from('orders').insert([{
            customer_name: name, phone: phone, items: orderList.join(", "), total: total, status: 'pending'
        }]).select();

        if(!error) {
            playSound('successSound');
            const orderId = data[0].id;

            // 2. Prepare Voucher & Download
            document.getElementById('v-id').innerText = orderId;
            document.getElementById('v-name').innerText = name;
            document.getElementById('v-total').innerText = total;
            document.getElementById('v-date').innerText = new Date().toLocaleString();
            document.getElementById('v-items').innerHTML = orderList.join("<br>");

            setTimeout(() => {
                html2canvas(document.querySelector("#invoice-card")).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `Voucher_${orderId}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                });
            }, 500);

            // 3. Messaging Link Preparation
            const msg = `üî• PREMIUM ORDER üî•\nID: #${orderId}\nCustomer: ${name}\nPhone: ${phone}\nTime: ${time || 'ASAP'}\nItems:\n${orderList.join("\n")}\nTotal: ${total} MMK`;

            if(platform === 'viber') {
                // Clipboard copy for backup
                navigator.clipboard.writeText(msg).then(() => {
                alert("·Ä°·Ä±·Ä¨·Ä∫·Äí·Ä´·ÄÖ·Ä¨·Äû·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ Copy ·Äö·Ä∞·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ·Åã Viber ·Äï·ÄΩ·ÄÑ·Ä∑·Ä∫·Äú·Ä¨·Äï·Ä´·ÄÄ ·ÄÜ·Ä≠·ÄØ·ÄÑ·Ä∫·Äõ·Äæ·ÄÑ·Ä∫ Chat ·Äë·Ä≤·Äê·ÄΩ·ÄÑ·Ä∫ Paste ·Äú·ÄØ·Äï·Ä∫·Åç ·Äï·Ä≠·ÄØ·Ä∑·Äï·Ä±·Ä∏·Äï·Ä´·Åã");
                window.location.href = `viber://contact?number=${MY_PHONE}`;
            }).catch(err => {
                // Clipboard error backup
                window.location.href = `viber://contact?number=${MY_PHONE}&draft=${encodeURIComponent(msg)}`;
            });
        } else {
                const teleMsg = msg.replace(/\*/g, ''); // Telegram link formats can be sensitive
            window.location.href = `https://t.me/+${MY_PHONE}?text=${encodeURIComponent(msg)}`;
        });
        } else {
            alert("Error saving order: " + error.message);
        }
    }
</script>
