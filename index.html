<script>
    const SB_URL = "https://iogpnvljnhsxuzzdltpb.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZ3BudmxqbmhzeHV6emRsdHBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3NTk2MDYsImV4cCI6MjA4MjMzNTYwNn0.Kxy3QW1gq-J-tzUF2fxQd0l989Wr7BI2uRTbWDTNL6k";
    const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

    let allMenuItems = [];
    let cart = {};

    async function fetchMenu() {
        const { data } = await _supabase.from('menu_items').select('*').order('created_at', {ascending: false});
        allMenuItems = data || [];
        renderMenu(allMenuItems);
    }

    function renderMenu(items) {
        const grid = document.getElementById('menu-display');
        grid.innerHTML = items.map(item => `
            <div class="menu-card">
                <img src="${item.image_url || 'https://via.placeholder.com/150'}">
                <div class="card-content">
                    <div class="card-title">${item.name}</div>
                    <div class="card-price">${item.price.toLocaleString()} K</div>
                    <div class="qty-control">
                        <button class="qty-btn" onclick="updateQty('${item.name}', -1, ${item.price})">-</button>
                        <span id="qty-${item.name}" style="font-size:14px; font-weight:bold;">0</span>
                        <button class="qty-btn" onclick="updateQty('${item.name}', 1, ${item.price})">+</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function filterMenu(category, btn) {
        // Active Button á€•á€¼á€±á€¬á€„á€ºá€¸á€á€¼á€„á€ºá€¸
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // Filter Logic
        if (category === 'all') {
            renderMenu(allMenuItems);
        } else {
            const filtered = allMenuItems.filter(item => item.category === category);
            renderMenu(filtered);
        }
    }

    function updateQty(name, change, price) {
        cart[name] = (cart[name] || 0) + change;
        if (cart[name] < 0) cart[name] = 0;
        
        // Update UI
        const qtyEl = document.getElementById(`qty-${name}`);
        if(qtyEl) qtyEl.innerText = cart[name];

        updateTotal();
    }

    function updateTotal() {
        let total = 0;
        allMenuItems.forEach(item => {
            if(cart[item.name]) total += cart[item.name] * item.price;
        });
        document.getElementById('total-price').innerText = total.toLocaleString();
    }

    function openCheckout() {
    let total = document.getElementById('total-price').innerText;
    if(total === "0") return alert("á€™á€®á€”á€°á€¸ á€¡á€›á€„á€ºá€›á€½á€±á€¸á€•á€«á€¦á€¸");
    document.getElementById('checkout-modal').style.display = 'flex';
}

async function submitOrder() {
    const name = document.getElementById('cust-name').value;
    const phone = document.getElementById('cust-phone').value;
    const pickup = document.getElementById('pickup-time').value;
    const total = document.getElementById('total-price').innerText;

    if(!name || !phone) return alert("á€¡á€á€»á€€á€ºá€¡á€œá€€á€º á€•á€¼á€Šá€·á€ºá€…á€¯á€¶á€¡á€±á€¬á€„á€º á€–á€¼á€Šá€·á€ºá€•á€«");

    let itemsArr = [];
    for (let item in cart) {
        if(cart[item] > 0) itemsArr.push(`${item} (${cart[item]})`);
    }

    // Supabase á€á€­á€¯á€· á€•á€­á€¯á€·á€á€¼á€„á€ºá€¸
    const { data, error } = await _supabase.from('orders').insert([{
        customer_name: name, phone: phone, items: itemsArr.join(", "), total: total, status: 'pending'
    }]).select();

    if(!error) {
        alert("Order á€á€„á€ºá€•á€¼á€®á€¸á€•á€«á€•á€¼á€®á‹ ID: #" + data[0].id);
        // Viber á€•á€­á€¯á€·á€›á€”á€º
        const msg = `Order #${data[0].id}\ná€á€šá€ºá€á€°: ${name}\ná€•á€…á€¹á€…á€Šá€ºá€¸: ${itemsArr.join(", ")}\ná€…á€¯á€…á€¯á€•á€±á€«á€„á€ºá€¸: ${total} K`;
        window.location.href = `viber://forward?text=${encodeURIComponent(msg)}`;
        location.reload();
    }
}
    // html2canvas library á€€á€­á€¯ header á€™á€¾á€¬ á€‘á€Šá€·á€ºá€–á€­á€¯á€·á€™á€™á€±á€·á€•á€«á€”á€²á€·
async function downloadVoucher(orderId) {
    const { data } = await _supabase.from('orders').select('*').eq('id', orderId).single();
    
    document.getElementById('v-id').innerText = data.id;
    document.getElementById('v-name').innerText = data.customer_name;
    document.getElementById('v-items').innerText = data.items;
    document.getElementById('v-total').innerText = data.total;

    const capture = document.getElementById('voucher-capture');
    html2canvas(capture).then(canvas => {
        const link = document.createElement('a');
        link.download = `Voucher_${orderId}.png`;
        link.href = canvas.toDataURL();
        link.click();
    });
}

</script>
